<section class="pt-48 pb-12 px-32">
    <div class="text-4xl underline px-5">Products</div>
    <br>
    <div class="container flex  items-center justify-between relative z-10">
        <div class="flex h-[50px]">
            <app-checkbox-dropdown [inputProduct]=productsToBeDisplayed filterName="Price" (filterValueChangeEvent) = "getFilterValues($event)" class=" w-[100px]"></app-checkbox-dropdown>
            <app-checkbox-dropdown [inputProduct]="productsToBeDisplayed" filterName="Flange" (filterValueChangeEvent) = "getFilterValues($event)" class=" w-[100px]"></app-checkbox-dropdown>
            <app-checkbox-dropdown [inputProduct]="productsToBeDisplayed" filterName="Size(idxfdxh)" (filterValueChangeEvent) = "getFilterValues($event)" class="w-[100px]"></app-checkbox-dropdown>
        </div>
        <div class="px-5 flex ">
            <app-sort-dropdown (sortOptionChangeEvent) ="sortProducts($event)" class="w-[250px]"></app-sort-dropdown>
            <p>{{productsToBeDisplayedCount}} products</p>
        </div>        
    </div>
    <div class="container mx-auto flex flex-wrap relative">
        <app-product-card class="md:w-1/2 lg:w-1/3 xl:w-1/4 p-2 flex flex-wrap" *ngFor="let p of productsToBeDisplayed" [product]="p">
        </app-product-card>
    </div>
</section>
