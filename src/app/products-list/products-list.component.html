<section class="pt-48 pb-12 px-32">
    <div class="text-4xl underline px-5">Products</div>
    <br>
    <div class="container flex  items-center justify-between relative z-10">
        <div class="flex h-[50px]">
            <app-checkbox-dropdown [inputProduct]=productsToBeDisplayed [checkedValues]="selectedPriceValues" filterName="Price" (filterValueChangeEvent) = "getFilterValues($event)" [detailclickCounter] = "detailclickCounter" class=" w-[100px]"></app-checkbox-dropdown>
            <app-checkbox-dropdown [inputProduct]="productsToBeDisplayed" [checkedValues]="selectedFlangeValues" filterName="Flange" (filterValueChangeEvent) = "getFilterValues($event)" [detailclickCounter] = "detailclickCounter" class=" w-[100px]"></app-checkbox-dropdown>
            <app-checkbox-dropdown [inputProduct]="productsToBeDisplayed" [checkedValues]="selectedSizeValues" filterName="Size(idxfdxh)" (filterValueChangeEvent) = "getFilterValues($event)" [detailclickCounter] = "detailclickCounter" class="w-[100px]"></app-checkbox-dropdown>
        </div>
        <div class="px-5 flex ">
            <app-sort-dropdown (sortOptionChangeEvent) ="sortProducts($event)" class="w-[250px]"></app-sort-dropdown>
            <p>{{productsToBeDisplayedCount}} products</p>
        </div>        
    </div>
    <div *ngIf="selectedPriceValues.length != 0 || selectedFlangeValues.length != 0 || selectedSizeValues.length != 0" class="text-sm flex gap-3 px-5 items-center">
        <div>Filters applied : </div>
        <div class="border border-slate-500 p-2 rounded-xl hover:cursor-pointer" (click)="removeFilter(p,'Price')" *ngFor="let p of selectedPriceValues"> Price : {{p.substring(0,p.length - 4)}} &nbsp; X</div>
        <div class="border border-slate-500 p-2 rounded-xl hover:cursor-pointer" (click)="removeFilter(f,'Flange')" *ngFor="let f of selectedFlangeValues"> Flange : {{f.substring(0,f.length - 4)}} &nbsp; X</div>
        <div class="border border-slate-500 p-2 rounded-xl hover:cursor-pointer" (click)="removeFilter(s,'Size(idxfdxh)')" *ngFor="let s of selectedSizeValues"> Size : {{s.substring(0,s.length - 4)}} &nbsp; X</div>
        <div class="underline hover:cursor-pointer" (click)="removeAllFilters()">Remove all</div>
    </div>
    <div class="container mx-auto flex flex-wrap relative">
        <app-product-card class="md:w-1/2 lg:w-1/3 xl:w-1/4 p-2 flex flex-wrap" *ngFor="let p of productsToBeDisplayed" [product]="p">
        </app-product-card>
    </div>
</section>
